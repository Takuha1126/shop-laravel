version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:8.0-apache
    environment:
      MYSQL_DATABASE: laravel_db
      MYSQL_HOST: database-1.cjua0qayaefc.ap-northeast-1.rds.amazonaws.com
      MYSQL_PORT: 3306
      MYSQL_USERNAME: admin
      MYSQL_PASSWORD: segnIg-cukqih-koqpi9
    steps:
      - checkout

      # Install MySQL client
      - run:
          name: Install MySQL client
          command: |
            sudo apt-get update
            sudo apt-get install default-mysql-client

      # Install PHP PDO MySQL extension
      - run:
          name: Install PHP MySQL extension
          command: |
            sudo apt-get install -y libmariadb-dev
            sudo docker-php-ext-install pdo_mysql

      # Install dependencies and run tests
      - run:
          name: Install dependencies and run tests
          command: |
            cd src
            composer install --no-interaction --prefer-dist --optimize-autoloader
            cp .env.example .env
            php artisan key:generate --ansi

            # Update database configuration in .env
            sed -i "s/DB_HOST=.*/DB_HOST=$MYSQL_HOST/" .env
            sed -i "s/DB_DATABASE=.*/DB_DATABASE=$MYSQL_DATABASE/" .env
            sed -i "s/DB_USERNAME=.*/DB_USERNAME=$MYSQL_USERNAME/" .env
            sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=$MYSQL_PASSWORD/" .env

            # Output current environment settings for debug
            echo "Current environment settings:"
            cat .env

            # Clear configuration cache
            php artisan config:clear

            # Test MySQL connection
            echo "Testing MySQL connection..."
            mysql -h $MYSQL_HOST -P $MYSQL_PORT -u $MYSQL_USERNAME -p$MYSQL_PASSWORD -e "SHOW DATABASES;" || (echo "Failed to connect to MySQL"; exit 1)

            # Run migrations and tests
            php artisan migrate:fresh --seed --force
            vendor/bin/phpunit

  deploy:
    docker:
      - image: circleci/php:8.0
    steps:
      - checkout

      # Add SSH keys for deployment
      - add_ssh_keys:
          fingerprints:
            - "TO+Duj/pL4QtNcadDHvGzcttWG8nB462D5+GzIzlC+Y"

      # Deploy over SSH
      - run:
          name: Deploy over SSH
          command: |
            ssh -o StrictHostKeyChecking=no \
                -i ~/.ssh/shop-caravel.pem \
                ec2-user@ec2-43-207-83-43 "\
                cd /var/www/shop-laravel && \
                git pull origin master && \
                cd src && \
                composer install --no-interaction --prefer-dist --optimize-autoloader && \
                php artisan migrate --force"

