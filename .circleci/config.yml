jobs:
  build:
    docker:
      - image: circleci/php:8.0-apache
        environment:
          MYSQL_DATABASE: laravel_db
          MYSQL_HOST: mysql
          MYSQL_PORT: 3306
          MYSQL_USERNAME: laravel_user
          MYSQL_PASSWORD: laravel_pass
    steps:
      - checkout

      # Install PHP PDO MySQL extension
      - run:
          name: Install PHP MySQL extension
          command: |
            sudo apt-get update
            sudo apt-get install -y libmariadb-dev
            sudo docker-php-ext-install pdo_mysql

      # Install dependencies and run tests
      - run:
          name: Install dependencies and run tests
          command: |
            cd src
            composer install --no-interaction --prefer-dist --optimize-autoloader
            cp .env.example .env

            php artisan key:generate --ansi
            php artisan config:cache
            php artisan migrate:fresh --seed --force

            vendor/bin/phpunit

  deploy:
    docker:
      - image: circleci/php:8.0
    steps:
      - checkout

      # Add SSH keys for deployment
      - add_ssh_keys:
          fingerprints:
            - "TO+Duj/pL4QtNcadDHvGzcttWG8nB462D5+GzIzlC+Y"

      # Deploy over SSH
      - run:
          name: Deploy over SSH
          command: |
            ssh -o StrictHostKeyChecking=no \
                -i ~/.ssh/shop-caravel.pem \
                ec2-user@ec2-43-207-83-43 "\
                cd /var/www/shop-laravel && \
                git pull origin master && \
                cd src && \
                composer install --no-interaction --prefer-dist --optimize-autoloader && \
                php artisan migrate --force"

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
