version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Add Google Chrome GPG Key
          command: |
            curl -sSL https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -

      - run:
          name: Install dependencies and PHP extensions
          command: |
            sudo apt-get update
            sudo apt-get install -y libzip-dev zip unzip
            sudo mkdir -p /usr/src/php
            sudo chown -R $(whoami) /usr/src/php
            docker-php-ext-configure zip
            docker-php-ext-install zip

      - run:
          name: Install Composer dependencies
          command: |
            composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - run:
          name: Prepare environment
          command: |
            cp .env.example .env
            php artisan key:generate
            php artisan migrate --seed

      - run:
          name: Install additional PHP extension (example)
          command: |
            sudo make install

      - run:
          name: Run tests
          command: |
            vendor/bin/phpunit --coverage-text --colors=never

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
